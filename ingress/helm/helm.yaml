spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-controller
      app.kubernetes.io/instance: apisix
  template:
    metadata:
      annotations:
        checksum/config: 12461d0b7815b224e65158bf586da3a7a4487470cbe03131ef4973e0d0e7daeb
      labels:
        app.kubernetes.io/name: ingress-controller
        app.kubernetes.io/instance: apisix
    spec:
      serviceAccountName: apisix-ingress-controller
      securityContext:
        {}
      volumes:
        - name: configuration
          configMap:
            name: apisix-configmap
            items:
              - key: config.yaml
                path: config.yaml
      initContainers:
        - name: wait-apisix-admin
          image: busybox:1.28
          
          command: ['sh', '-c', "until nc -z apisix-admin.ingress-apisix.svc.cluster.local 9180 ; do echo waiting for apisix-admin; sleep 2; done;"]
          

