apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: ingress-apisix
  labels:
    helm.sh/chart: apisix-0.12.3
    app.kubernetes.io/name: apisix
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix
      app.kubernetes.io/instance: apisix
  template:
    metadata:
      annotations:
        checksum/config: 82e48fc6cfdc81885fca8ec34c7173e6cd6e292ca3f09a96ddb16c75826300fb
        proxy.istio.io/config: "proxyMetadata:\n  OUTPUT_CERTS: /etc/istio-output-certs\n"
        sidecar.istio.io/logLevel: "dns:debug"
        sidecar.istio.io/userVolumeMount: "[{\"name\": \"istio-certs\", \"mountPath\": \"/etc/istio-output-certs\"}]"
        traffic.sidecar.istio.io/excludeInboundPorts: "9080,9443,9042,9092"
      labels:
        app.kubernetes.io/name: apisix
        app.kubernetes.io/instance: apisix
    spec:
      serviceAccountName: default
      containers:
        - name: apisix
          image: "apache/apisix:3.1.0-debian"
          imagePullPolicy: IfNotPresent
          env:
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: tls
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
            - name: prometheus
              containerPort: 9091
              protocol: TCP
            - name: proxy-tcp-0
              containerPort: 9042
              protocol: TCP
            - name: proxy-tcp-1
              containerPort: 9092
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9080
            timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 30"
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-config
              subPath: config.yaml
            - mountPath: /etc/prom-certs/
              name: istio-certs
          resources:
            {}
      hostNetwork: false
      initContainers:
      volumes:
        - configMap:
            name: apisix
          name: apisix-config
        - emptyDir:
            medium: Memory
          name: istio-certs
