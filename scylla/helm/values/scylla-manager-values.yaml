# Scylla Manager image
image:
  tag: 3.0.2

# Resources allocated to Scylla Manager pods
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 32Mi
# Resources allocated to Scylla Manager Controller pods
controllerResources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 32Mi

# Scylla instance for Manager
scylla:
  developerMode: true
  scyllaImage:
    tag: 5.1.6
  agentImage:
    tag: 3.0.2
  repairs:
    - name: "Daily Repair"
      intensity: "0"
      interval: "1d"
  backups:
    - name: "Daily Backup"
      rateLimit:
        - "0"
      location: 
        - s3:scylla-manager-bucket-64526f52-b2b5-4363-b451-365c5d820dfc
      retention: 7
      interval: "1d"
    # - name: "Weekly Backup"
    #   rateLimit:
    #     - "0"
    #   location:
    #     - s3:scylla-manager-bucket-64526f52-b2b5-4363-b451-365c5d820dfc
    #   retention: 3
    #   interval: "7d"
  datacenter: dc
  racks:
    - name: default
      scyllaConfig: scylla-config
      scyllaAgentConfig: scylla-agent-config
      members: 1
      storage:
        # https://github.com/scylladb/scylla-operator/pull/1053
        # kubectl delete scyllacluster -n scylla-manager scylla-manager --cascade='orphan'
        # kubectl delete statefulset -n scylla-manager --selector scylla/cluster=scylla-manager --cascade='orphan'
        capacity: 2Gi
      resources:
        limits:
          cpu: 1
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 200Mi
      placement:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: cloudflared
              topologyKey: kubernetes.io/hostname
  # Whether to create Prometheus ServiceMonitor
  serviceMonitor:
    create: true

# Whether to create Prometheus ServiceMonitor
serviceMonitor:
  create: true