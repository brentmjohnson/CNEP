kind: Service
apiVersion: v1
metadata:
  name: redpanda-2
  namespace: redpanda
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: redpanda
    app.kubernetes.io/managed-by: redpanda-operator
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/part-of: redpanda
spec:
  ports:
    - name: rcp
      protocol: TCP
      port: 33145
      targetPort: 33145
    - name: admin
      protocol: TCP
      port: 9644
      targetPort: 9644
    - name: kafka
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: proxy
      protocol: TCP
      port: 8082
      targetPort: 8082
  selector:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: redpanda
    app.kubernetes.io/name: redpanda
    statefulset.kubernetes.io/pod-name: redpanda-1
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: redpanda-1
  namespace: redpanda
spec:
  hosts:
  - redpanda-1.redpanda.redpanda.svc.cluster.local.
  location: MESH_INTERNAL
  resolution: STATIC
  workloadSelector:
    labels:
      app.kubernetes.io/component: redpanda
      app.kubernetes.io/instance: redpanda
      app.kubernetes.io/name: redpanda
      statefulset.kubernetes.io/pod-name: redpanda-1