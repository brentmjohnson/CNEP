data:
  config.yaml: |
    auth_enabled: false
    chunk_store_config:
      max_look_back_period: 168h
    distributor:
      ring:
        kvstore:
          store: memberlist
    frontend:
      compress_responses: true
      log_queries_longer_than: 5s
      tail_proxy_url: http://loki-loki-distributed-querier:3100
    frontend_worker:
      frontend_address: loki-loki-distributed-query-frontend:9095
    ingester:
      chunk_block_size: 262144
      chunk_encoding: lz4
      chunk_idle_period: 2h
      chunk_retain_period: 1m
      chunk_target_size: 1048576
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
      max_chunk_age: 24h
      max_transfer_retries: 0
      wal:
        dir: /var/loki/wal
    ingester_client:
      grpc_client_config:
        max_send_msg_size: 8388608
    limits_config:
      enforce_metric_name: false
      max_cache_freshness_per_query: 10m
      max_query_lookback: 168h
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      split_queries_by_interval: 15m
    memberlist:
      join_members:
      - loki-loki-distributed-memberlist
    query_range:
      align_queries_with_step: true
      cache_results: true
      max_retries: 5
      results_cache:
        cache:
          enable_fifocache: true
          fifocache:
            max_size_items: 1024
            ttl: 24h
    schema_config:
      configs:
      - from: "2022-10-12"
        index:
          period: 24h
          prefix: index_
        object_store: s3
        schema: v11
        store: cassandra
    server:
      grpc_server_max_recv_msg_size: 8388608
      http_listen_port: 3100
    storage_config:
      aws:
        access_key_id: <secret>
        bucketnames: loki-bucket-0a3ccfd7-6f92-46e8-8738-0e02ed8c5716
        endpoint: rook-ceph-rgw-my-store.rook-ceph.svc.cluster.local:80
        insecure: true
        s3forcepathstyle: true
        secret_access_key: <secret>
      cassandra:
        addresses: cassandra-dc1-service.k8ssandra-operator
        auth: true
        consistency: LOCAL_ONE
        disable_initial_host_lookup: true
        keyspace: loki
        password: <password>
        replication_factor: 1
        username: <user>
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h
