# httpbin-route.yaml
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: opensearch-dashboards-route
  namespace: opensearch-operator-system
spec:
  http:
  - name: rule1
    match:
      paths:
      - /opensearch-dashboards/*
    backends:
       - serviceName: opensearch-dashboards
         servicePort: 5601
    plugins:
      - name: request-id
        enable: true
        config:
          include_in_response: true
      - name: opentelemetry
        enable: true
        config:
          sampler:
            name: always_on
      - name: prometheus
        enable: true
        config:
          prefer_name: true
      - name: proxy-rewrite
        enable: true
        config:
          host: opensearch-dashboards.opensearch-operator-system.svc.cluster.local
          regex_uri:
            - "^/opensearch-dashboards/(.*)"
            - "/$1"