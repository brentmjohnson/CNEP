# httpbin-route.yaml
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: ceph-dashboard-route
  namespace: rook-ceph
spec:
  http:
  - name: rule1
    match:
      hosts:
        - internal.example.com
      paths:
      - /ceph*
    backends:
       - serviceName: rook-ceph-mgr-dashboard
         servicePort: 7000
    plugins:
      - name: request-id
        enable: true
        config:
          include_in_response: true
      # - name: opentelemetry
      #   enable: true
      #   config:
      #     sampler:
      #       name: always_on
      - name: prometheus
        enable: true
        config:
          prefer_name: true
      - name: proxy-rewrite
        enable: true
        config:
          host: rook-ceph-mgr-dashboard.rook-ceph.svc.cluster.local
      #     regex_uri:
      #       - "^/jaeger/(.*)"
      #       - "/$1"