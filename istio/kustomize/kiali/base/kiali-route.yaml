# httpbin-route.yaml
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: kiali-route
  namespace: istio-system
spec:
  http:
  - name: rule1
    match:
      hosts:
        - internal.example.com
      paths:
      - /kiali/*
    backends:
       - serviceName: kiali
         servicePort: 20001
    plugins:
      - name: request-id
        enable: true
        config:
          include_in_response: true
      # - name: opentelemetry
      #   enable: true
      #   config:
      #     sampler:
      #       name: always_on
      - name: prometheus
        enable: true
        config:
          prefer_name: true
      - name: proxy-rewrite
        enable: true
        config:
          host: kiali.istio-system.svc.cluster.local
      #     regex_uri:
      #       - "^/kiali/(.*)"
      #       - "/$1"